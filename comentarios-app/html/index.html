<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div id="cookie-rain"></div>

  <div class="wrapper">
    <!-- FORMULARIO DE LOGIN -->
    <form id="loginForm">
      <h1>Login</h1>

      <div class="input-container">
        <div class="input-box">
          <input type="text" id="usuario" placeholder="Usuario" required>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="password" id="clave" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Recuérdame</label>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn rgb-btn"><span>Iniciar sesión</span></button>

      <div class="register-link">
        <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
      </div>

      <p id="mensaje" style="text-align:center; color:red; margin-top:10px;"></p>
    </form>

    <!-- FORMULARIO DE REGISTRO -->
    <form id="registerForm" style="display:none;">
      <h1>Registro</h1>

      <div class="input-box">
        <input type="text" id="nuevoUsuario" placeholder="Nuevo usuario" required> 
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="correo" id="correo" placeholder="Correo electrónico">
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" id="nuevaClave" placeholder="Contraseña" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button type="submit" class="btn rgb-btn"><span>Registrarse</span></button>
      <div class="register-link">
        <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Iniciar sesión</a></p>
      </div>

      <p id="mensajeRegistro" style="text-align:center; color:red; margin-top:10px;"></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="/components/script.js"></script>
  <script src="/components/login.js"></script>
  <script src="/components/register.js"></script> 
</body>
</html>
